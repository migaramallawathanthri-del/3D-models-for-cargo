<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body { margin: 0; background: #000; }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <model-viewer src="your-model.glb" 
                  alt="3D Model" 
                  auto-rotate 
                  camera-controls 
                  ar 
                  background-color="#000">
    </model-viewer>
  </body>
</html>
